<!DOCTYPE html>
<html>
  <head>
    <title>Function as a Service (FaaS)
    </title>
  </head>
  <body>
    <h1>Input
    </h1>
    <p>In this section we show you how to harness the power of remote FaaS requests.
    </p>
    <input type='text' id='_the_string' />
    <button id='_the_button' value='Reverse string' onclick="reverseString()">Say hello ...
    </button>
    <hr />
    <h1>Output
    </h1>
    <p id="result">Result: ...
    </p>
    <script src='./jquery-3.5.1.min.js'/>
    </script>
  <script type="text/javascript">
        function reverseString() {
            $.ajax({
                url: "https://rpc.ssvm.secondstate.io:8081/api/run/161/say",
                type: "post",
                data: $('#_the_string').val(),
                contentType: "text/plain",
                processData: false,
                success: function(data) {
                    $('#result').html(data);
                }
            });
        }
  </script>
  </body>
</html>
